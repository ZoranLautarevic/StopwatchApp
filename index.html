<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stopwatch App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <!-- Title -->
    <div class="container-fluid">
        <div id="header">
          Stopwatch
        </div>

      <!-- Lap time -->
      <div id="lap"><span id="lapMinute">00</span>:<span id="lapSecond">00</span>:<span id="lapCentisecond">00</span></div>

      <!-- Time -->
      <div id="time"><span id="timeMinute">00</span>:<span id="timeSecond">00</span>:<span id="timeCentisecond">00</span></div>

      <!-- Controls -->
      <div id="controlsContainer" class="row">
        <div class="col-xs-2 col-xs-offset-4">
          <div id="startButton" class="start">
            Start
          </div>
          <div id="stopButton" class="stop">
              Stop
          </div>
          <div id="resumeButton" class="resume">
              Resume
          </div>
        </div>
        <div class="col-xs-2">
          <div id="lapButton" class="lap">
            Lap
          </div>
          <div id="resetButton" class="reset">
              Reset
          </div>
        </div>
      </div>

      <!-- Laps -->
      <div id="laps">
        
      </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
